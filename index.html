<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <script src="./JS/jquery-3.6.0.min.js"></script>
    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/CK.js"></script>
    <title>Kiểm tra thực hành cuối kì</title>
</head>
<body>
    <div class="container">
        <div class="col-xs-12">
            <img src="./IMG/HEADER.PNG" alt="" width="100%">
        </div>
        <div class="col-xs-12">
            <nav class="navbar navbar-expand-sm">
                <ul class="navbar nav">
                    <li class="navbar-item"><a href="#" style="margin-right: 20px;">Đăng nhập</a></li>
                    <li class="navbar-item"><a href="#" style="margin-right: 20px;" id="btndk">Đăng kí</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-xs-12">
            <h4 style="text-align: center;">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h4>
            <table class="table table-striped" role="table" id="Danhsach">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Họ tên</th>
                        <th>Số áo</th>
                        <th>Câu lạc bộ</th>
                        <th>Ngày tập trung</th>
                        <th>Số điện thoại</th>
                        <th>Ảnh đại diện</th>
                    </tr>
                </thead>
                <tbody id="addRow"></tbody>
            </table>
        </div>
        <footer>
            <div class="col-xs-12">
                <p style="text-align: center;">SVTH: Đoàn Võ Đình Quý--Mã sinh viên: 20031321--Lớp: DHCNTT16C</p>
            </div>
        </footer>
    </div>
    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog" style="margin-top: 10px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>THÔNG TIN CÁ NHÂN</h1>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal" style="margin-top:10px">
                        <label for="Name" class="control-lable col-xs-3">Họ Tên</label>
                        <div class="col-xs-9">
                            <input type="text"  id="Name" class="form-control" placeholder="Nhập họ tên">
                            <span class="text-danger" id="tbName">*</span>
                        </div>

                        <label for="SoAo" class="control-lable col-xs-3">Số Áo</label>
                        <div class="col-xs-9">
                            <input type="text"  id="SoAo" class="form-control" placeholder="Nhập số áo đội tuyển">
                            <span class="text-danger" id="tbSoAo">*</span>
                        </div>

                        <label for="CLB" class="control-lable col-xs-3">Câu lạc bộ</label>
                        <div class="col-xs-9">
                            <input type="text"  id="CLB" class="form-control" placeholder="Câu lạc bộ của bạn">
                            <span class="text-danger" id="tbCLB">*</span>
                        </div>
                        
                        <label for="NTT" class="control-lable col-xs-3">Ngày tập trung</label>
                        <div class="col-xs-9">
                            <input type="date"  id="NTT" class="form-control date">
                            <span class="text-danger" id="tbNTT">*</span>
                        </div>
                        
                        <label for="SDT" class="control-lable col-xs-3">Số điện thoại</label>
                        <div class="col-xs-9">
                            <input type="text"  id="SDT" class="form-control" placeholder="0xx-xxx-xxxx">
                            <span class="text-danger" id="tbSDT">*</span>
                        </div>
                        
                        <label for="ADD" class="control-lable col-xs-3">Ảnh đại diện</label>
                        <div class="col-xs-9">
                            <input type="file"  id="ADD" class="form-control">
                            <span class="text-danger" id="tbADD">*</span>
                        </div>

                        <button class="btn btn-success btn-group-justified" id="Save" type="button" style="color: white;
                            background-color: green;width: 100%;">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
